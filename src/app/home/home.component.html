<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
      <span translate>Hello world !</span>
    </h1>
    <app-loader [isLoading]="isLoading"></app-loader>
  </div>
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          Static Chart
        </div>
        <div class="card-body">
          <nvd3 [options]="options" [data]="data"></nvd3>
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              Realtime Chart
            </div>
            <div class="card-body">
              <nvd3 #nvd3 [options]="realTimeOptions" [data]="realTimeData"></nvd3>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              History Chart
            </div>
            <div class="card-body">
              <nvd3 #nvd3 [options]="historyOptions" [data]="historyData"></nvd3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
